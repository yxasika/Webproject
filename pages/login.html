<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form>
    Login
    <ul>
        <li>
            Email <input type="email"/>
        </li>
        <li>
            Password <input type="password"/>
        </li>
        <li>
            <input type="submit"/>
        </li>
        <li>
            <a href="www.google.de">Forgot Password?</a>
        </li>
    </ul>

    Register
    <ul>
        <li>
            Name <input type="text">
        </li>
        <li>
            Surname <input type="text">
        </li>
        <li>
            Email <input type="email">
        </li>
        <li>
            Password <input type="password">
        </li>
        <li>
            Repeat password <input type="password">
        </li>
        <li>
            <input type="submit">
        </li>
    </ul>
</form>
</body>
</html>
