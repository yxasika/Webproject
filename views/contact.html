<!DOCTYPE html>

<html>

<head>
  <title>Contact</title>
  <meta charset="utf-8" lang="de">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="contactform" onload="document.contactform.sender.focus();">

  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html">LOGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="publishedarticles.html">ARTICLES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="archive.html">ARCHIVE</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="profile.html">PROFILE</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <br>
  <div class="container">
    <div class="row justify-content-center">
      <form id="formular" name="contact" action="home.html">
          <h2>Contact us</h2>
          <div class="form-group">
            <input type="text" name="fname" placeholder="First name" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="lname" placeholder="Last name" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="email" name="sender" placeholder="my.adress@example.com" class="form-control" required/>
          </div>
    <div class="form-group">
      <select class="form-control" required>
        <option value="" selected disabled>Subject</option>
        <option value="articles">Articles</option>
        <option value="author">Author</option>
        <option value="profile">Profile</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="message">Your message:</label>
      <textarea id="message" name="message" placeholder="write your text here..." cols="20" rows="5" class="form-control"></textarea>
    </div>
    <div>
      <input type="submit" value="SEND" class="btn btn-primary float-right"/>
    </div>
  </form>
</div>
</div>
  <footer class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="impressum.html">IMPRESSUM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">CONTACT</a>
        </li>
      </ul>
    &copy; 2018 DPAD
  </footer>

</body>

</html>
