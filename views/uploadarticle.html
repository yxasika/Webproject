<head>
    <title>Upload Article</title>

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>


<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html"><img src="../src/imgs/logo.png" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="publishedarticles.html">ARTICLES</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="archive.html">ARCHIVE</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="profile.html">PROFILE</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>

<div class="container">
    <div class="row justify-content-center">
        <form class="content" name="contact" action="home.html">
            <h2>Upload an Article</h2>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" required placeholder="Title of the article">
                    </div>
                </div>
            </div>
            <div>
                <label for="description">article description:</label>
                <textarea id="description" name="description" placeholder="write a short summary of your article here..." cols="20" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                upload your PDF file here:
                <input type="file" class="float-right" required accept=".pdf" >
            </div>
            <div class="form-group">
                upload your article's header image here:
                <input type="file" class="float-right" accept=".png,.jpg,.jpeg" >
            </div>
            <div>
                <input type="tags" placeholder="add tags...">
            </div>
            <div>
                <input type="submit" value="UPLOAD" class="btn btn-primary float-right" />
            </div>
        </form>
    </div>
</div>
<footer class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark p-0">
